<div ng-controller='TeamsController'>
	<form>
		<input type="text" ng-model="new_team.name">
		<input type="submit" value="Add New Team" ng-click="add_team()">
	</form>
	<table>
		<tr>
			<th>Name</th>
			<th>Actions</th>
		</tr>
		<tr ng-repeat="team in teams">
			<td><a href="#/{{ team.name}}">{{ team.name }}</a></td>
			<td>
				<form>
					<input type="submit" value="Remove Team" ng-click="remove_team(team)">
				</form>
			</td>
		</tr>
	</table>
</div>
