<div ng-controller="CustomizeUsersController">
	<fieldset>
		<legend>Orders Controller</legend>
		<form>
			<label>First Name:</label>
			<input type="text" ng-model="new_user.first_name">
			<label>Last Name:</label>
			<input type="text" ng-model="new_user.last_name">
			<label>Favorite Language:</label>
			<input type="text" ng-model="new_user.fav_language">
			<input type="submit" value="Create User" ng-click="add_user()">
		</form>
		<table>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Fav Language</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat="user in users">
				<td ng-bind="user.first_name"></td>
				<td ng-bind="user.last_name"></td>
				<td ng-bind="user.fav_language"></td>
				<td>
					<form>
						<input type="submit" value="Delete User" ng-click="remove_user(user)">
					</form>
				</td>
			</tr>
		</table>
	</fieldset>
</div>
