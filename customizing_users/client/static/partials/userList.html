<div ng-controller="UserListsController">
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Fav Language</th>
		</tr>
		<tr ng-repeat="user in users">
			<td ng-bind="user.first_name"></td>
			<td ng-bind="user.last_name"></td>
			<td ng-bind="user.fav_language"></td>
		</tr>
	</table>
</div>
