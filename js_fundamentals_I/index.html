<script type="text/javascript">
	var x = [3, 5, 'Dojo', 'rocks', 'Michael', 'Sensei'];

	for (var i = 0; i < x.length; i++) {
		console.log(x[i]);
	}

	x.push(100);
	x.push([]);
	console.log(x);

	var sum = 0;

	for (var i = 1; i <= 500; i++) {
		sum += i;
	}

	console.log(sum);

	var numArray = [1, 5, 90, 25, -3, 0];
	var smallest = numArray[0];
	sum = 0;

	for (var i = 0; i < numArray.length; i++) {
		sum += numArray[i];

		if (numArray[i] < smallest) {
			smallest = numArray[i];
		}
	}

	console.log("Smallest Value: " + smallest);
	console.log("Averge: " + (sum / numArray.length));
</script>
